<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: cadetblue;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .main {
            width: 400px;
            box-shadow: 0 0 10px 3px #ccc;
            background-color: white;
            border: 2px solid black;
            border-radius: 20px;
            overflow: hidden;
        }
        .main h3 {
            text-align: center;
            padding: 20px;
            font-size: 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid grey;
        }
        .main form {
            padding: 20px;
        }
        .form-outer {
            margin-bottom: 15px;
        }
        .form-outer label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-outer input,
        .form-outer textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-outer textarea {
            height: 100px;
            resize: vertical;
        }
        .form-outer button {
            padding: 10px 0;
            width: 100%;
            background-color: #00b8d4;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-outer button:hover {
            background-color: #0088a3;
        }
    </style>
    <script>
        var date=new Date();
    </script>
</head>
<body>
    <div class="main">
        <h3>Get in Touch With Abhimanyu</h3>
        <h4> Make your Today's more better :-</h4>
                    <form method="post" id="form" enctype="multipart/form-data">
            <div id="res" style="color:green;font-size:15px;"></div>
                        <div class="form-outer">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-outer">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter Your E-mail" required>
            </div>
            <div class="form-outer">
                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone" required>
            </div>
            <div class="form-outer">
                <label for="file">Upload File</label>
                <input type="file" id="file" name="file">
            </div>
            <div class="form-outer">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" name="remarks" placeholder="Enter Your Remarks"></textarea>
            </div>
            <div class="form-outer">
                <button type="submit" name="btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbxGXIW7zd1d6E1fQ420q2DoHX4iM-q53pG68QAQpV28hO6dOIKQQQcA5sJAZqPtCbK2/exec';
        const url1='https://script.google.com/macros/s/AKfycbyau3M99YZgKvbFnvnTxf-EoOp2P2XGoVQolDRs844B8UAknErd0TvX9uh685-4M_NoKA/exec';
        const form = document.querySelector('#form');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = e.target.btn;
            submitBtn.innerHTML = "Submitting...";
            submitBtn.disabled = true;

            const formData = new FormData(form);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(res => res.text())
            .then(finalRes => {
                console.log(finalRes);
                submitBtn.innerHTML = "Submitted";
                document.getElementById("res").innerHTML="Data Saved Successfully";

                setTimeout(() => {

                    submitBtn.innerHTML = "Submit";
                    submitBtn.disabled = false;
                    document.getElementById("res").innerHTML='';
                    document.getElementById("res").innerHTML.disabled=false;

                    form.reset();
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                submitBtn.innerHTML = "Error";
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
